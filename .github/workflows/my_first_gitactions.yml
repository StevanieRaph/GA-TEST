name: cowsay
on: push
jobs:
  test_cowsay:
    runs-on: ubuntu-latest
    steps:
      - name: Telecharger code
        uses: actions/checkout@v4
      - name: Installer Cowsay
        run: sudo apt-get install cowsay -y
      - name: Executer Cowsay
        run: cowsay -f dragon "Bonjour DRAGON" > dragon.txt
      - name: Afficher dragon
        run: cowsay -f dragon "Bonjour DRAGON"
      - name: Capturer fichier
        run: cat dragon.txt
      - name: Lister les fichiers
        run: ls
